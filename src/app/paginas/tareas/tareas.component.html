<h1>Tareas</h1>
<p>Ejemplo de Provider o Servicio para hacer un CRUD completo, contra un servicio REST</p>

<h2>Crear tarea</h2>

<div *ngIf="isVisible" class="alerta alert alert-{{(isDanger)?'danger':'primary'}} alert-dismissible" role="alert">
    <p>{{mensaje}}</p>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="fondo ">
    <div class="row d-flex justify-content-center">
        <div class="col-4 xs-1 ">
            <div class="form-group">
                <label class="tituloTarea">Título</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control mb-4" placeholder="Título" [(ngModel)]="tituloNuevo">
                    <div class="input-group-append">
                        <span class="input-group-text fas fa-plus-square" (click)="crearTarea(nombre)"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-6 ">
            <ul class="list-group ">
                <li class="list-group-item" *ngFor="let tarea of tareas" (click)="modoEdicion=true">
                    <input type="checkbox" class="form-check-input mr-2" [checked]="tarea.completada"
                        (click)="editarEstado(tarea)">

                    <input type="text" [(ngModel)]="tarea.titulo" size="20"
                        class="titulo {{(tarea.completada)?'completada':''}} input-group-text"
                        (blur)="cambiarTitulo(tarea);modoEdicion=false" [disabled]="!modoEdicion">
                    <button class="far fa-trash-alt ml-2 " (click)=" eliminarTarea(tarea)"></button>
                </li>
            </ul>
        </div>
    </div>
</div>
